spring:
  application:
    name: CustomerService
  data:
    mongodb:
      uri: mongodb://localhost:27017/CustomerService
  logging:
    level:
      org.springframework.web: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

server:
  port: 8083
